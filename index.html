<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing page</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="nav-section">
            <div class="nav-container container">
                <img class="company-logo" src="images/logo.svg" alt="logo">
            </div>
        </div>
        <div class="main-section">
            <div class="main-container container">
                <div class="left-section">
                    <img src="images/illustration-mockups.svg" alt="illustration-mockups">
                </div>
                <div class="right-section">
                    <h1 class="main-heading">Build The Community Your Fans Will Love</h1>
                    <p class="main-para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button class="main-btn">Register</button>
                </div>
            </div>
        </div>
        <div class="footer-section">
            <div class="footer-container container">
                <ul class="social-media">
                    <li class="social-media-icons"><i class="icons fa-brands fa-facebook-f"></i></li>
                    <li class="social-media-icons"><i class="icons fa-brands fa-twitter"></i></li>
                    <li class="social-media-icons"><i class="icons fa-brands fa-instagram"></i></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/aca50b7206.js" crossorigin="anonymous"></script>
</body>

</html>
